<!DOCTYPE html>
<html>
<head>
    <title>Rocket League Ranks</title>
</head>
<body>
    <h1>Most Recent Ranks</h1>
    <ul id="rank-list">
        <li>Loading...</li>
    </ul>

    <script>
        async function loadRanks() {
            const response = await fetch('/.netlify/functions/rank_api'); // adjust URL for your platform
            const data = await response.json();

            const list = document.getElementById('rank-list');
            list.innerHTML = '';
            for (let mode in data) {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${mode}:</strong> ${data[mode]}`;
                list.appendChild(li);
            }
        }

        loadRanks();
    </script>
</body>
</html>
